<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mouse Event Listener</title>
    <link rel="stylesheet" href="master.css">
  </head>
  <body>

    <div class="wrapper">

      <!-- onclick -->
      <p>Click on this text!</p>

      <!-- onmousemove -->
      <p>Mouse Over Me</p>

      <!-- onmousedown -->
      <p>Mouse Down</p>

      <!-- onmouseover -->
      <p>Mouse Over Me</p>

    </div>
  </body>
</html>
